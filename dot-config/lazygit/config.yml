# Refer to https://github.com/jesseduffield/lazygit/blob/master/docs/Custom_Pagers.md
# -- Louis 2024/1102

git:
  pagers:
    - colorArg: always
      pager: delta --dark --paging=never --line-numbers --hyperlinks --hyperlinks-file-link-format="lazygit-edit://{path}:{line}"
  commit:
    autoWrapCommitMessage: false
    autoWrapWidth: 72
os:
  editPreset: "nvim"
  editor: "nvim"
gui:
  # Use the mocha catppuccin theme
  theme:
    activeBorderColor:
      - '#89b4fa'
      - bold
    inactiveBorderColor:
      - '#a6adc8'
    optionsTextColor:
      - '#89b4fa'
    selectedLineBgColor:
      - '#313244'
    selectedRangeBgColor:
      - '#313244'
    cherryPickedCommitBgColor:
      - '#45475a'
    cherryPickedCommitFgColor:
      - '#89b4fa'
    unstagedChangesColor:
      - '#f38ba8'
    defaultFgColor:
      - '#cdd6f4'
    searchingActiveBorderColor:
      - '#f9e2af'
customCommands:
  - key: "C"
    context: "files"
    command: "git commit"
    description: "Commit with external editor (git commit)"
    output: terminal
